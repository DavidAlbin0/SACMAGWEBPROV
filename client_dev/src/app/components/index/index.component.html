<section class="inicio">
    <div class="box">
        <div class="text">
            <h1>Archivo de <br> <span>Proveedores</span></h1>
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat eum dolores inventore debitis! A, dolorem, iure provident delectus minus autem at, tenetur architecto sunt labore voluptatibus quaerat ipsam eaque? Officiis?</p> -->
            <img src="../../../assets/img/deal.svg" alt="">

        </div>
        <div class="login" *ngIf="identidad =='{}'">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <h5>Iniciar Sesión</h5>
                <input type="text" name="usuario" #usuario="ngModel" [(ngModel)]="user.usuario" id="" placeholder="Usuario" required maxlength="13" minlength="8">
                <span *ngIf="!usuario.valid && usuario.touched" class="rojo">
                    Es obligatorio el usuario
                </span>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Contraseña" required>
                <span *ngIf="!password.valid && password.touched" class="rojo">
                    Es obligatoria la contraseña
                </span>
                <a href="#" (click)="olvidar()">¿Olvidaste la contraseña?</a>
                <input type="submit" value="Ingresar" [disabled]="!loginForm.form.valid">

            </form>
            <div class="alert verde" *ngIf="status == 'success'">
                Identificado correctamente
            </div>
            <div class="alert rojo" *ngIf="status == 'error'">
                No te has podido identificar correctamente, revisa tus credenciales de acceso
            </div>
        </div>

    </div>
    <div class="circle"></div>
</section>
